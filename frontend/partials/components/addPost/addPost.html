<div ng-controller="AddPostCtrl">

    <div class="container">

        <form class="form-horizontal" ng-submit="AddPost()">
            <fieldset>

                <!-- Form Name -->
                <legend>Create Post</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">Title</label>
                    <div class="col-md-4">
                        <input id="txtTitle" name="txtTitle" ng-model="article.title" type="text" placeholder="Enter a title" class="form-control input-md">
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtPost">Post</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="txtPost" ng-model="article.post" name="txtPost"></textarea>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <input id="singlebutton" ng-disabled="!article.title || !article.post" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                    </div>
                </div>
            </fieldset>
        </form>

        <div class="container-post">
            <div class="list-group" ng-repeat="article in articles">
                <a href="#" onclick="return false;" class="list-group-item active">
                    <h4 >{{article.title}}</h4>
                    <p >{{article.post}}</p>
                  </div>
            </div>
</div>
